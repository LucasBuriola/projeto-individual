      <div class="tela" >
        <div class="escolha" >
          <div class="selecione" >
            Qual musculo voce deseja focar :<br> <br>
            
            biceps<input type="checkbox" id="input_biceps">
            perna<input type="checkbox" id="input_perna">
            peito<input type="checkbox" id="input_peito">
            triceps<input type="checkbox" id="input_triceps">
            Ombro<input type="checkbox" id="input_ombro">
            Antebraço<input type="checkbox" id="input_antebraco">
            Costas<input type="checkbox" id="input_costas">
            <br>
            <br>
            <button onclick="cadastrar()">
                Cadastrar
            </button>
            <button onclick="mostrar()" >Ver Grafico</button>
            <button onclick="limpar()">
              limpar
            </button>
            </div>
        </div>
        <div class="cor" >
        <div  class="grafico" >
            <canvas id="myChart"></canvas>
          </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  var perna = 0
  var biceps= 0
  var peito = 0
  var triceps = 0
  var Ombro = 0 
  var Antebraço = 0
  var costas = 0


  function mostrar(){
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Perna', 'Bíceps', 'Peito', 'costas', 'triceps', 'Ombro','Antebraço'],
        datasets: [{
          label: 'Preferencia de Musculos',
          data: [perna, biceps, peito, costas, triceps, Ombro, Antebraço ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  function cadastrar() {
        alert(`
        Voto Registrado
        `)

        if (input_peito.checked == true) {
            input_peito.checked = false;

            peito++;
        } else if (input_ombro.checked == true) {
            input_ombro.checked = false;

            ombro++;
        } else if (input_triceps.checked == true) {
            input_triceps.checked = false;

            triceps++;
        } else if (input_costas.checked == true) {
            input_costas.checked = false;

            costas++;
        } else if (input_biceps.checked == true) {
            input_biceps.checked = false;

            biceps++;
        } else if (input_perna.checked == true) {
            input_perna.checked = false;

            perna++;
        } else if (input_antebraco.checked == true) {
            input_antebraco.checked = false; 

            Antebraço++;
    } 
    
    function limpar(){
      myChart.innerHTML = ``
    }

  }


  </script>
