    <div class="calculadora">
        <label>Insira seu Peso(em kg) :</label>
        <input type="number" id="input_peso">
        <label>Insira seu tamanho (em cm) :</label>
        <input type="number" id="input_tamanho">
        <label></label>
        <button onclick="calcular()">Calcular Imc</button>
        <div id="resultado"></div>
    </div>

    <div class="Calorias">
        





    </div>


    <script>
        function calcular() {
            var peso = Number(input_peso.value);
            var altura = Number(input_tamanho.value);
            var imc = (peso / (altura * altura))* 10000

            if (imc <= 18.5) {
                resultado.innerHTML = `Com imc de ${imc.toFixed(2)} voce esta abaixo do peso `

            } else if (imc >= 18.6 && imc <= 24.9) {
                resultado.innerHTML = `Com imc de ${imc.toFixed(2)} voce esta no peso ideial parabens!! `

            } else if (imc >= 25.0 && imc <= 29.9) {
                resultado.innerHTML = `Com imc de ${imc.toFixed(2)} voce esta levemente acima do peso `

            } else if (imc >= 30.0 && imc <= 34.9) {
                resultado.innerHTML = `Com imc de ${imc.toFixed(2)} voce esta na obesidade grau 1 `

            } else if (imc >= 35.0 && imc <= 39.9) {
                resultado.innerHTML = ` Com imc de ${imc.toFixed(2)} voce esta na obesidade grau 2 (severa)`

            } else {
                resultado.innerHTML = `Com imc de ${imc.toFixed(2)} voce esta na obedidade grau 3 (morbida) `
            }


        }






    </script>
